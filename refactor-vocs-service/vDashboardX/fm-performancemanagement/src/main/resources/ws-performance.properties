# Performance management
## Pm-Jobs
performance.pm-jobs = /pm/extended/v1/internal_pm_jobs
performance.pm-jobs.id = /pm/extended/v1/internal_pm_jobs/{pmJobId}
performance.pm-jobs.reports.id = /pm/extended/v1/internal_pm_jobs/{pmJobId}/reports/{reportId}
performance.pm-jobs.nsInstanceId = /nspm/v1/pm_jobs/nslcm/{nsInstanceId}

## Threshold
performance.thresholds = /pm/extended/v1/thresholds
performance.thresholds.id = /pm/extended/v1/thresholds/{thresholdId}
performance.thresholds.nsInstanceId = /nspm/v1/thresholds/nslcm/{nsInstanceId}
performance.vim.thresholds = /vimpm/v1/vimthresholds
performance.vim.thresholds.id = /vimpm/v1/vimthresholds/{id}

## Pm-subscription
performance.pm-subscriptions = /pm/extended/v1/subscriptions
performance.pm-subscriptions.id = /pm/extended/v1/subscriptions/{id}

## Pm-notification
performance.pm-notifications = /nspm/v1/notifications

## Hypervisor Pm-Job
performance.hppm.pm-jobs = /hppm/v1/pm_jobs
performance.hppm.pm-jobs.id = /hppm/v1/pm_jobs/{pmJobId}
performance.hppm.pm-jobs.reports.reportId = /hppm/v1/pm_jobs/{pmJobId}/reports/{reportId}

## Hypervisor threshold
performance.hppm.thresholds = /hppm/v1/thresholds
performance.hppm.thresholds.id = /hppm/v1/thresholds/{thresholdId}
performance.hppm.thresholds.hypervisorId = /hppm/v1/thresholds/hypervisor/{hypervisorId}

## Hypervisor Pm-subscriptions
performance.hppm.subscriptions = /hppm/v1/subscriptions
performance.hppm.subscriptions.id = /hppm/v1/subscriptions/{subscriptionId}

## Hypervisor Pm-notifications
performance.hppm.notifications = /hppm/v1/notifications
performance.hppm.notifications.id = /hppm/v1/pm_jobs/hypervisor/{hypervisorId}

vocs-service.common = /com.viettel.vocs-service