# Network service management
## Network service description
network.service.ns-descriptions = /nsd/v1/ns_descriptors
network.service.ns-descriptions.id = /nsd/v1/ns_descriptors/{nsdInfoId}
network.service.ns-descriptions.id.content = /nsd/v1/ns_descriptors/{nsdInfoId}/nsd_content
network.service.ns-descriptions.total = /nsd/v1/ns_descriptors/total

## VNF description
network.service.nsd-id.vnf-descriptions = /nsd/v1/vnf_descriptors/nsd/{nsdId}
network.service.vnf-descriptions = /nsd/v1/vnf_descriptors/{vnfId}
network.service.vnf-descriptions.total = /nsd/v1/vnf_descriptors/total

## NSD subscription
network.service.nsd-subscriptions = /nsd/v1/subscriptions
network.service.nsd-subscriptions.id = /nsd/v1/subscriptions/{subscriptionId}

## NSD notification
network.service.nsd-notifications = /nsd/v1/notifications

## NS instance
network.service.ns-instances = /nslcm/v1/ns_instances
network.service.ns-instances.id = /nslcm/v1/ns_instances/{nsInstanceId}
network.service.ns-instances.total = /nslcm/v1/ns_instances/total

## VNF instance
network.service.vnf-instances = /vnflcm/v1/vnf_instances
network.service.vnf-instances.id = /vnflcm/v1/vnf_instances/{vnfInstanceId}
network.service.vnf-instances.id.instantiate = /vnflcm/v1/vnf_instances/{vnfInstanceId}/instantiate
network.service.vnf-instances.id.scale = /vnflcm/v1/vnf_instances/{vnfInstanceId}/scale
network.service.vnf-instances.id.terminate = /vnflcm/v1/vnf_instances/{vnfInstanceId}/terminate
network.service.vnf-instances.total = /nslcm/v1/vnf_instances/total

## NS instance subscription
network.service.subscriptions = /nslcm/v1/subscriptions
network.service.subscriptions.id = /nslcm/v1/subscriptions/{subscriptionId}

## NS instance notification
network.service.notifications = /nslcm/v1/notifications


vocs-service.common = /com.viettel.vocs-service